    <!-- Vendor CSS-->

<body>
    <div class="page-wrapper bg-gra-03 p-t-45 p-b-50">
        <div class="wrapper wrapper--w790">
            <div class="card card-5">
                <div class="card-heading">
                    <img src="//coderverse.com/wp-content/uploads/2019/11/coderverse-1.png" class="mx-auto d-block img-size-2 img-fluid" alt="">
                    <h2 class="title">Register to Get Detailed Video Solution From Master Teacher of Board Papers </h2>
                </div>
                <div class="card-body">
                    <form method="POST" autocomplete="off" name="google-sheet">
                        <!-- Form content remains the same -->
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Video element -->
    <video id="successVideo" style="display:none;width:100%;" controls>
        <source src="https://dysg3c97clm9i.cloudfront.net/a697b471-30d3-43fc-a249-6568248e73be/mp4_muxing/a697b471-30d3-43fc-a249-6568248e73be_720p.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Jquery JS-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <!-- Vendor JS-->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill"></script>
    <script src="vendor/select2/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.12.7/dist/sweetalert2.all.min.js"></script>
    <script src="vendor/datepicker/moment.min.js"></script>
    <script src="vendor/datepicker/daterangepicker.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js" crossorigin="anonymous"></script>

    <!-- Main JS-->
    <script src="js/global.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.js-example-basic-multiple').select2();
        });
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzKX69bbLg0pxuih9AzILPd2ZK_pjpgPUYhnU12N_m3S68cZGtH-PT9Qlue58ASnzpfmw/exec';
        const form = document.forms['google-sheet'];
        const video = document.getElementById('successVideo');

        form.addEventListener('submit', e => {
            e.preventDefault();
            fetch(scriptURL, {
                method: 'POST',
                body: new FormData(form)
            })
            .then(response => Swal.fire({
                position: 'center',
                icon: 'success',
                title: 'Registration Successful',
                showConfirmButton: false,
                timer: 2000
            }).then((result) => {
                video.style.display = 'block';
                video.play();
            }))
            .catch(error => console.error('Error!', error.message))
        });
    </script>
